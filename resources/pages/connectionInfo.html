<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <script src="echarts-gl.min.js"></script>
    <script src="world.js"></script>
  </head>
  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById("main"),
                                null,{
                                  renderer: 'canvas',
                                  useDirtyRect: false
                                });

      // 指定图表的配置项和数据
      var ROOT_PATH = 'https://echarts.apache.org/examples';
      var uploadedDataURL = ROOT_PATH + "/data-gl/asset/data/flights.json";
      //myChart.showLoading();
      options = {
          geo3D: {
            map: "world",
            shading: "realistic",
            silent: true,
            environment: "#333",
            realisticMaterial: {
              roughness: 0.8,
              metalness: 0,
            },
            postEffect: {
              enable: true,
            },
            groundPlane: {
              show: false,
            },
            light: {
              main: {
                intensity: 1,
                alpha: 30,
              },
              ambient: {
                intensity: 0,
              },
            },
            viewControl: {
              distance: 70,
              alpha: 89,
              panMouseButton: "left",
              rotateMouseButton: "right",
            },
            itemStyle: {
              color: "#000",
            },
            regionHeight: 0.5,
          },
          series: [
            {
              type: "lines3D",
              coordinateSystem: "geo3D",
              effect: {
                show: true,
                trailWidth: 1,
                trailOpacity: 0.5,
                trailLength: 0.2,
                constantSpeed: 5,
              },
              blendMode: "lighter",
              lineStyle: {
                width: 0.2,
                opacity: 0.05,
              },
              data: [[[145.391881,-6.081689],[-17.425978,65.952328]],
                    [[145.391881,-9.081689],[-20.425978,65.952328]]],
            },
          ],
        }
        window.addEventListener("keydown", function () {
          myChart.dispatchAction({
            type: "lines3DToggleEffect",
            seriesIndex: 0,
          });
        });
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(options);
    </script>
  </body>
</html>
